<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Playlist</title>
    <link rel="stylesheet" href="../../css/output.css" />
  </head>
  <body class="w-full h-screen">
    <section class="flex items-center justify-center">
      <input
        type="text"
        placeholder="Editar Nome"
        class="outline-none w-3/4 p-2 flex items-center justify-center text-center text-xl text-black placeholder:text-black font-mono italic border-b border-black"
      />
    </section>

    <section class="w-full flex flex-col items-center p-5 gap-3">
      <section
        class="w-full h-auto bg-slate-100 rounded-xl p-2 gap-2 grid grid-cols-2 grid-rows-1 shadow shadow-slate-200"
      >
        <div class="w-full h-full">
          <div class="w-full">
            <img src="https://picsum.photos/200/150" alt="" />
          </div>
        </div>
        <div class="w-full h-full flex flex-col p-2">
          <p class="italic font-mono text-lg">Nome do Video</p>
          <p class="italic font-mono text-sm h-auto">Descrição do Video</p>
          <div class="flex items-center gap-2">
            <img src="../../../images/view.png" alt="views" class="w-7 h-7" />
            <p class="text-base">12000</p>
          </div>
          <div class="flex items-center gap-2">
            <img src="../../../images/like.png" alt="likes" class="w-7 h-7" />
            <p class="text-base">3000</p>
          </div>
        </div>
        <button
          class="italic font-mono col-span-2 w-full bg-slate-200 p-1 flex items-center justify-center rounded-xl"
        >
          Excluir da Playlist
        </button>
      </section>
    </section>
    <a
      href="./index.html"
      class="w-full bg-slate-200 p-2 text-lg font-mono italic fixed bottom-0 flex items-center justify-center"
    >
      <button>Confirmar</button>
    </a>

    <script src="index.js"></script>
  </body>
</html>
