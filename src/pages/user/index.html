<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta</title>
    <link rel="stylesheet" href="../../css/output.css" />
  </head>
  <body class="w-full h-screen">
    <section class="w-full h-full flex flex-col items-center p-2">
      <section
        class="w-3/4 p-2 flex flex-col items-center bg-slate-100 rounded-xl"
      >
        <div class="after w-36 h-36 p-2 rounded-full relative">
          <img id="userPhoto" class="bg-cover w-full h-full rounded-full" />
        </div>
        <div class="w-full text-center font-mono italic text-xl mt-4">
          <p id="nameAccount"></p>
        </div>
        <button
          id="buttonEdit"
          class="border mt-5 p-2 rounded-lg bg-slate-200 text-base italic font-mono"
        >
          Editar Nome
        </button>
      </section>

      <section class="w-3/4 h-auto p-4 bg-slate-100 rounded-xl mt-5">
        <ul>
          <li class="text-xl font-mono italic">
            Seguidores:<span id="seguidores" class="ml-2"></span>
          </li>
          <li class="text-xl font-mono italic mt-2">
            Seguindo:<span id="seguindo" class="ml-2"></span>
          </li>
          <li class="text-xl font-mono italic mt-2">
            Curtidas:<span id="curtidas" class="ml-2"></span>
          </li>
          <li class="text-xl font-mono italic mt-2">
            Adsense:<span id="adsense" class="ml-2"></span>
          </li>
        </ul>
      </section>
    </section>
    <a
      href="../../index.html"
      class="w-full bg-slate-200 p-2 text-lg font-mono italic fixed bottom-0 flex items-center justify-center"
    >
      <button>Sair da Conta</button>
    </a>
    <script src="index.js"></script>
  </body>
</html>
